  /studies/{id}/packingLayers:
    get:
      operationId: getStudyPackingLayers
      description: get StudyPackingLayers
      parameters:
      - name: id
        description: study id
        type: integer
        in: path
        required: true
      responses:
        "200":
          description: ToDo
          schema:
            $ref: "#/definitions/ViewPackingLayer"
    post:
      operationId: savePacking
      description: save packing
      parameters:
      - name: id
        description: study id
        type: integer
        in: path
        required: true
      - name: body
        in: body
        description: body
        required: true
