    put:
      consumes:
      - application/x-www-form-urlencoded
      operationId: newPipeLine
      tags:
      - referencedata
      description: Create new pipeline
      parameters:
      - name: body
        in: body
        required: true
        description: body create new pipeline
        schema:
          $ref: "#/definitions/PipeLineElmt"
      responses:
        "200":
          description: ok
          schema:
              type: integer
        "422":
          description: missing data
  /referencedata/pipeline/{id}:
    delete:
      operationId: deletePipeLine
      tags:
      - referencedata
      description: delete pipe line
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: pipe line delete successfully
          schema:
              type: integer
    post:
      consumes:
      - application/x-www-form-urlencoded
      operationId: updatePipeLine
      tags:
      - referencedata
      description: update pipe line
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: body
        in: body
        required: true
        description: body update pipe line
        schema:
          $ref: "#/definitions/PipeLineElmt"
      responses:
        "200":
          description: ok
          schema:
              type: integer
        "422":
          description: missing data
    put:
      consumes:
      - application/x-www-form-urlencoded
      operationId: saveAsPipeLine
      tags:
      - referencedata
      description: save as pipe line
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: name
        in: query
        required: true
        type: string
      responses:
        "200":
          description: ok
          schema:
              type: integer
        "422":
          description: missing data
  /translation/linetype:
