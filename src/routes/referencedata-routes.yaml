paths:
  /referencedata/packing:
    get:
      operationId: findRefPackingElmt
      tags:
      - referencedata
      description: Get a list of packingelmt
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ViewPackingElmt"
    put:
      consumes:
      - application/x-www-form-urlencoded
      operationId: newPacking
      tags:
      - referencedata
      description: Create new packing
      parameters:
      - name: body
        in: body
        required: true
        description: body create new packing
        schema:
          $ref: "#/definitions/NewPacking"
      responses:
        "200":
          description: ok
          schema:
              type: integer
        "422":
          description: missing data
  /referencedata/packing/{id}:
    delete:
      operationId: deletePacking
      tags:
      - referencedata
      description: delete Packing
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      responses:
        "200":
          description: packing delete successfully
    post:
      consumes:
      - application/x-www-form-urlencoded
      operationId: updatePacking
      tags:
      - referencedata
      description: update packing
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: body
        in: body
        required: true
        description: body update packing
        schema:
          $ref: "#/definitions/NewPacking"
      responses:
        "200":
          description: ok
          schema:
            type: array
            items:
              type: integer
        "422":
          description: missing data
    put:
      consumes:
      - application/x-www-form-urlencoded
      operationId: saveAsPacking
      tags:
      - referencedata
      description: save as packing
      parameters:
      - name: id
        in: path
        required: true
        type: integer
      - name: body
        in: body
        required: true
        description: body save as packing
        schema:
          $ref: "#/definitions/NewPacking"
      responses:
        "200":
          description: ok
          schema:
              type: integer
        "422":
          description: missing data
  /referencedata/pipeline:
    get:
      operationId: findRefPipeline
